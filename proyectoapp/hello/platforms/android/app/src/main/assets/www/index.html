<html>
<head>
    <title>Tetris Game JS</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>

<section class="menu" id="section01">
    <img src="img/menu.jpg" id="initial">
    <div id="botoneras">
        <button class="botonmenu" id="botonA">Play</button><br>
        <button class="botonmenu" id="botonB">Creditos</button>
    </div>
    
</section>

<section class="principal" id="section02">
<section class="juego">
    <canvas id="tetris" class="animated heartBeat" width="300" height="600"></canvas>
</section>
    <div>
        Score : <div id="score">0</div>
    </div>
    <div class="botones">
        <input type="image" class="boton animated bounce" id="izquierda" src="img/izquierda.png" />
        <input type="image" class="boton animated bounce" id="derecha"  src="img/derecha.png" />
        <input type="image" class="boton animated bounce" id="abajo" src="img/abajo.png" />
        <input type="image" class="boton animated bounce" id="rotar" src="img/rotar.png" />
    </div>
    <div class="musica">
        <input type="image" class="music1" id="play" src="img/play.png" />
        <input type="image" class="music2" id="pause" src="img/pause.png" />
    </div>
</section>

<section class="creditos" id="section03">
    <img src="img/creditos.jpg" id="credits">
</section>
    <script src="js/tetrominoes.js"></script>
    <script src="js/tetris.js"></script>
    <script src="js/musica.js"></script>
</body>
</html>
